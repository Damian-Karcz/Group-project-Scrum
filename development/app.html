<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Zaplanuj<span>Jedzonko</span></h1>
      <p class="icons">Imię</p>
    </header>
    <section class="app-content">
      <div class="navMen">
        <p><a href="#">Pulpit</a></p>
        <p><a href="#">Przepisy</a></p>
        <p><a href="#">Plany</a></p>
      </div>
      <div class="appBase">
        <section class="nav-welcome">
          <h1>Witaj,</h1>
          <p>wygląda na to że jesteś tutaj <br />pierwszy raz!</p>
          <form method="#">
            <input id="value" type="text" placeholder="tutaj wpisz jak masz na imię" />
            <input class="b" type="submit" value="Gotowe!" />
          </form>
          <p class="text-second">
            Podaj nam swoje imię, a my zorganizujemy <br />
            dla Ciebie naszą aplikację :)
          </p>
        </section>
        <section class="add-recipes-section">
            <form class="add-recipes-box">
              <header class="add-recipes-header">
                <p class="new-recipes-header">Nowy przepis</p>
                <input id="save-recipes-btn" type="submit" value="Zapisz i zamknij">
              </header>
              <div class="recipes-name">
                <div><label>Nazwa przepisu</label><input type="text" id="recipe-name"></div>
                <div><label>Opis przepisu</label><textarea rows="3"></textarea></div>
              </div>
              <div class="recipes-details">
                <div class="instructions-box">
                  <p class="instruction-title">Instrukcje</p>
                  <textarea id="instruction-input" rows="3"></textarea>
                  <button class="add-btn"> <i class="fas fa-plus-square"></i></button>
                  <ol class="instruction-list">

                  </ol>
                </div>
                <div class="ingredients">
                  <p class="instruction-title">Składniki</p>
                  <input type="text" id="ingredients-input">
                  <button class="add-btn"> <i class="fas fa-plus-square"></i></button>
                  <ul class="ingredients-list">

                  </ul>
                </div>
              </div>
            </form>
        </section>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
